<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-rows: 100px 50px;

        }
        .grid-items{
            border: solid 2px black;

        }
    </style>
</head>
<body>
    <div class="container">
    <div class="grid-items">one</div>
    <div class="grid-items">two</div>
    <div class="grid-items">three</div>
    <div class="grid-items">four</div>
    <div class="grid-items">five</div>

    </div>
    
</body>
</html>
