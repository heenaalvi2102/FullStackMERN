<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: solid 2px black;
            display: flex;
            flex-direction: row;
            height: 600px;
            width: 400px;
            justify-content: flex-start;
            flex-wrap: wrap;
        }
        .flex-items{
            border: solid 2px red;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flex-items">one</div>
        <div class="flex-items">two</div>
        <div class="flex-items">three</div>
        <div class="flex-items">four</div>
        <div class="flex-items">five</div>
    </div>
</body>
</html>
